<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1 class="title">Library App</h1>
        </header>
        <main class="main">
            <div class="add-button">
                <div class="add-wrapper hidden">
                    <span class="cancel-button" id="cancelAdd">&times;</span>
                    <div class="add-content">
                        <div class="element">
                            <input type="text" class="input" id="addBookTitle" autocomplete="off" required>
                            <label for="addBookTitle" class="title">Title</label>
                        </div>
                        <div class="element">
                            <input type="text" class="input" id="addBookAuthor" autocomplete="off" required>
                            <label for="addBookAuthor" class="title">Author</label>
                        </div>
                        <div class="element second-row">
                            <div class="element page-date-input">
                                <div class="element number">
                                    <input type="number" class="input number" id="addBookTotalPages" autocomplete="off" required>
                                    <label for="addBookTotalPages" class="title">Total pages</label>
                                </div>
                                <div class="element date">
                                    <input type="date" class="input date" id="addBookDatePublished" required>
                                    <label for="addBookDatePublished" class="title">Date Published</label>
                                </div>
                            </div>
                            <div class="toggle-wrapper">
                                <span class="title check">Mark as Read:</span>
                                <label class="toggle-controller">
                                    <input type="checkbox" id="addBookMarkRead" class="input checkbox">
                                    <span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="add-confirm">
                        <button class="add-confirm-button" id="addSubmit">
                            Submit
                        </button>
                    </div>
                </div>
                <span class="add-button-label">&plus;</span>
            </div>
        </main>
        <div class="edit-wrapper hidden">
            <span class="cancel-button" id="cancelEdit">&times;</span>
            <div class="add-content">
                <div class="element">
                    <input type="text" class="input" id="editBookTitle" autocomplete="off" required>
                    <label for="editBookTitle" class="title">Title</label>
                </div>
                <div class="element">
                    <input type="text" class="input" id="editBookAuthor" autocomplete="off" required>
                    <label for="editBookAuthor" class="title">Author</label>
                </div>
                <div class="element second-row">
                    <div class="element page-date-input">
                        <div class="element number">
                            <input type="number" class="input number" id="editBookTotalPages" autocomplete="off" required>
                            <label for="editBookTotalPages" class="title">Total pages</label>
                        </div>
                        <div class="element date">
                            <input type="date" class="input date" id="editBookDatePublished" required>
                            <label for="editBookDatePublished" class="title">Date Published</label>
                        </div>
                    </div>
                    <div class="toggle-wrapper">
                        <span class="title check">Mark as Read:</span>
                        <label class="toggle-controller">
                            <input type="checkbox" id="editBookMarkRead" class="input checkbox">
                            <span class="toggle"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="add-confirm">
                <button class="add-confirm-button" id="editSubmit">
                    Submit Changes
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
